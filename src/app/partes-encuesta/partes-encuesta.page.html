<ion-header>
  <ion-toolbar>
    
    <!-- back button -->
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button color="light"></ion-back-button>
      </ion-button>
    </ion-buttons>

    <!-- title -->
    <ion-title>Secciones</ion-title>

    <!-- more -->
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="more" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h4>Complete cada una de las secciones</h4>

  <ion-list>
    <ion-item *ngFor="let i of secciones" (click)="abrirSeccion(i.label, i.ruta)">
      <ion-label class="ion-text-wrap" [ngStyle]="{'color': i.label}">
          {{i.nombre}}
      </ion-label>
      <ion-icon slot="end" name="radio-button-on" [ngStyle]="{'color': i.icon}"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer class="ion-padding">
  <ion-button class="ion-text-capitalize" (click)="terminarEncuesta()" expand="block">Terminar encuesta</ion-button>
</ion-footer>
